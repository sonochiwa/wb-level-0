<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Orders Interface</h1>
    <div id="ordersList" class="mt-4"></div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Button to send POST request without payload -->
    <button class="btn btn-success mt-3" onclick="sendPostRequest()">Create Order</button>
</div>

<script>
    async function fetchOrders() {
        const response = await fetch('http://0.0.0.0:8080/orders');
        return await response.json();
    }

    async function fetchOrderDetails(orderUid) {
        const response = await fetch(`http://0.0.0.0:8080/orders/${orderUid}`);
        return await response.json();
    }

    async function renderOrdersList() {
        const ordersListContainer = document.getElementById('ordersList');
        ordersListContainer.innerHTML = '';

        const orders = await fetchOrders();

        orders.forEach(order => {
            const orderCard = document.createElement('div');
            orderCard.className = 'card';
            orderCard.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Заказ № ${order.order_uid}</h5>
                    <button class="btn btn-primary" onclick="showOrderDetails('${order.order_uid}')">View Details</button>
                </div>
            `;
            ordersListContainer.appendChild(orderCard);
        });
    }

    async function showOrderDetails(orderUid) {
        const orderDetailsModal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
        const modalBody = document.querySelector('#orderDetailsModal .modal-body');
        const orderDetails = await fetchOrderDetails(orderUid);

        modalBody.innerHTML = `<pre>${JSON.stringify(orderDetails, null, 2)}</pre>`;
        orderDetailsModal.show();
    }

    async function sendPostRequest() {
        try {
            const response = await fetch('http://0.0.0.0:8080/orders', {method: 'POST'});
            renderOrdersList();
        } catch (error) {
            console.error('Error creating order:', error);
        }
    }

    renderOrdersList();
</script>

</body>
</html>
